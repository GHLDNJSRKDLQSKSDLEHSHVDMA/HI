<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 기반 비밀번호 강도 검사기</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SweetAlert2 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.0/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container min-vh-100 d-flex align-items-center justify-content-center py-5">
        <div class="card shadow-lg w-full max-w-md p-5 rounded-lg bg-white">
            <h2 class="text-center text-2xl font-semibold mb-4">비밀번호 강도 검사기</h2>
            <form id="password-form">
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요" required>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary w-full">비밀번호 검사</button>
                </div>
            </form>
            <div id="password-strength" class="mt-3 text-center"></div>
        </div>
    </div>

    <!-- Bootstrap, SweetAlert2, Tailwind JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.0/dist/sweetalert2.all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
